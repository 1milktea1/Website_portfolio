<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'projects/favicon.ico' %}"/>
    <title>Year</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-style" style="background-color: ##ffffff; color: #677a69 !important;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="https://yumeng-zou-highschool.herokuapp.com/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="freshman">Freshman</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="sophomore">Sophomore</a>
        </li>
		  <li class="nav-item">
          <a class="nav-link" href="junior">Junior</a>
        </li>
		  <li class="nav-item">
          <a class="nav-link" href="senior">Senior</a>
        </li>
		  <li class="nav-item">
          <a class="nav-link" href="others">Others</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% load static %}

	<div style ="margin: 0px 100px 0px 100px; text-align: center; background-color: #ebf5eb; padding: 15px; padding-top:90px;">
		<div style="margin: 90px 0px 50px 0px">
        <h1>{{grades.0.year}}</h1>
        </div>


	<div class="container">
	  <div class="row">
          {% for grade in grades%}
		  <div class="col-6">
			<img src={% static grade.image%} width="500">
              <p>{{grade.term}}</p>
              </div>
          {%endfor%}
	  </div>

	</div>
	<br>
<div style="text-align: center">
	<h1>Volunteer Hours</h1>
    <div class="row row-cols-1 row-cols-md-3">
	{% for v in volunteers%}
         <div class="col mb-4">
	<div class="card volunteer-card" style="width: 18rem; margin: 0 auto; float: none; margin-bottom: 10px;">
       <a href= {{v.description}}>
  <img src={% static v.image%} class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text">Accumulated hours for {{v.name}}</p>
  </div>
       </a>
</div>
             </div>
	{%endfor%}
	</div>
	</div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
